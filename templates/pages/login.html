{% extends 'layout.html' %}
{% block header %}
    {% include 'page-header.html' with title="Login" %}
{% endblock header %}

{% block main %}
    {% for message in messages %}
        <div class="fixed-top alert alert-danger alert-dismissible fade show" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            <strong>{{message}}</strong>
        </div>
    {% endfor %}
    <form class="mx-auto w-50 my-5" action="" method="post">
        {% csrf_token %}
        <input class="form-control" type="text" placeholder="Username" name="username"><br>
        <input class="form-control" type="password" placeholder="Password" name="password"><br>
        <button class="btn btn-primary shadow" type="submit">Login</button>
    </form>
{% endblock main %}
